<h4 class="page-min-head">Добавление и редактирование тарифов</h4>
<div class="section" *ngFor="let rateView of rates">
  <div class="section-header" (click)="show(rateView.rateFormName)"><span>{{rateView.rateFormName | rateName}}</span><i class="fas fa-caret-down"></i></div>
  <div class="section-body" *ngIf="this.shows[rateView.rateFormName]">
      <admin-rate-form [rate]="rateView.rate"></admin-rate-form>
  </div>
</div>
